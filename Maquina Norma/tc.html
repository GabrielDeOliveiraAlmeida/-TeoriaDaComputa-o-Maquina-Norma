	 if(document.getElementById("soma").checked){
		somar(regA, regB);

		multiplicacao(regA, regB);

	}else if(document.getElementById("potencia").checked){
		potencia(regA, regB);
	}else if(document.getElementById("primo").checked){
		teste = primo(regA);
	}

	if(teste == undefined) teste = "REGISTRADORES ALTERADOS";
	document.getElementById('sinal_reg_a').value = regA.sinal;
	document.getElementById('valor_reg_a').value = regA.valor;
	document.getElementById('sinal_reg_b').value = regB.sinal;
	document.getElementById('valor_reg_b').value = regB.valor;
	document.getElementById('result').value = teste;

}
